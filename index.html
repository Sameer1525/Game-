<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe </title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 { margin-bottom: 5px; }

    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #222;
      color: white;
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s ease, background 0.3s;
    }

    .cell:hover {
      background: #333;
    }

    .cell.played {
      animation: zoomIn 0.2s ease;
    }

    .win {
      background: #28a745 !important;
      animation: pulse 0.5s infinite alternate;
    }

    @keyframes zoomIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    @keyframes pulse {
      from { box-shadow: 0 0 10px #28a745; }
      to { box-shadow: 0 0 20px #28a745; }
    }

    #status { margin: 15px; font-size: 18px; }
    #restartBtn {
      padding: 8px 16px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    select {
      padding: 5px;
      border-radius: 5px;
      margin: 10px;
    }
  </style>
</head>
<body>

<h1>Tic Tac Toe üéÆ</h1>
<label>Difficulty:
  <select id="difficulty">
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
  </select>
</label>

<div id="game"></div>
<div id="status">Your Turn (X)</div>
<button id="restartBtn" onclick="startGame()">üîÅ Restart</button>

<script>
  const game = document.getElementById('game');
  const statusText = document.getElementById('status');
  const difficultySelect = document.getElementById('difficulty');
  let board = Array(9).fill('');
  let cells = [];
  let gameOver = false;

  function startGame() {
    board = Array(9).fill('');
    gameOver = false;
    game.innerHTML = '';
    statusText.textContent = 'Your Turn (X)';
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.dataset.index = i;
      cell.addEventListener('click', handlePlayerMove);
      game.appendChild(cell);
      cells[i] = cell;
    }
  }

  function handlePlayerMove(e) {
    const index = e.target.dataset.index;
    if (board[index] || gameOver) return;

    board[index] = 'X';
    cells[index].textContent = 'X';
    cells[index].classList.add('played');

    if (checkWin('X')) {
      highlightWin('X');
      return;
    }
    if (isDraw()) {
      statusText.textContent = 'It\'s a Draw!';
      gameOver = true;
      return;
    }

    statusText.textContent = 'Computer Thinking...';
    setTimeout(() => handleAIMove(), 400);
  }

  function handleAIMove() {
    const diff = difficultySelect.value;
    let move;

    if (diff === 'easy') {
      let empty = board.map((v, i) => v === '' ? i : null).filter(i => i !== null);
      move = empty[Math.floor(Math.random() * empty.length)];
    } else if (diff === 'medium') {
      move = findBestMoveMedium() ?? getRandomMove();
    } else {
      move = minimax(board, 'O').index;
    }

    if (move != null) {
      board[move] = 'O';
      cells[move].textContent = 'O';
      cells[move].classList.add('played');
    }

    if (checkWin('O')) {
      highlightWin('O');
      return;
    }
    if (isDraw()) {
      statusText.textContent = 'It\'s a Draw!';
      gameOver = true;
      return;
    }

    statusText.textContent = 'Your Turn (X)';
  }

  function highlightWin(player) {
    const winCombo = getWinningCombo(player);
    winCombo.forEach(i => cells[i].classList.add('win'));
    statusText.textContent = player === 'X' ? 'You Win! üéâ' : 'Computer Wins! ü§ñ';
    gameOver = true;
  }

  function getWinningCombo(player) {
    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    return wins.find(([a,b,c]) => board[a] === player && board[b] === player && board[c] === player) || [];
  }

  function checkWin(player) {
    return getWinningCombo(player).length > 0;
  }

  function isDraw() {
    return board.every(cell => cell !== '');
  }

  function getRandomMove() {
    let empty = board.map((v, i) => v === '' ? i : null).filter(i => i !== null);
    return empty[Math.floor(Math.random() * empty.length)];
  }

  function findBestMoveMedium() {
    for (let i = 0; i < board.length; i++) {
      if (board[i] === '') {
        board[i] = 'X';
        if (checkWin('X')) {
          board[i] = '';
          return i;
        }
        board[i] = '';
      }
    }
    return null;
  }

  function minimax(newBoard, player) {
    const availSpots = newBoard.map((v, i) => v === '' ? i : null).filter(i => i !== null);
    const opponent = player === 'O' ? 'X' : 'O';

    if (checkWin('X')) return { score: -10 };
    if (checkWin('O')) return { score: 10 };
    if (availSpots.length === 0) return { score: 0 };

    let moves = [];

    for (let i = 0; i < availSpots.length; i++) {
      let move = {};
      move.index = availSpots[i];
      newBoard[availSpots[i]] = player;

      let result = minimax(newBoard, opponent);
      move.score = result.score;

      newBoard[availSpots[i]] = '';
      moves.push(move);
    }

    let bestMove;
    if (player === 'O') {
      let bestScore = -Infinity;
      for (let i = 0; i < moves.length; i++) {
        if (moves[i].score > bestScore) {
          bestScore = moves[i].score;
          bestMove = i;
        }
      }
    } else {
      let bestScore = Infinity;
      for (let i = 0; i < moves.length; i++) {
        if (moves[i].score < bestScore) {
          bestScore = moves[i].score;
          bestMove = i;
        }
      }
    }
    return moves[bestMove];
  }

  startGame();
</script>

</body>
</html>
